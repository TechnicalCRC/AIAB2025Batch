<!-- getElementById - Calculator Example (+, -, *, /, %, **(pow))-->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>getId - Calculator Example (+, -, *, /, %, **(pow))</title>
</head>

<body>
  <div style="border: 2px solid black; 
              width: 270px;
              padding: 20px;
              background-color:thistle;">
    <h1>get ID - Calculator</h1>
    <input type="text" id="txt1">
    <br><br>
    <input type="text" id="txt2">
    <br><br>
    <button onclick="cal('+')">+</button>
    <button onclick="cal('-')">-</button>
    <button onclick="cal('*')">*</button>
    <button onclick="cal('/')">/</button>
    <button onclick="cal('%')">%</button>
    <button onclick="cal('**')">**</button>
    <p id="result">Result Here: </p>
  </div>

  <script>
    function cal(op) {
      let a = document.getElementById('txt1').value;
      let b = document.getElementsById('txt2').value;
      let c;
      switch (op) {
        case '+': c = Number(a) + Number(b);
          break;
        case '-': c = Number(a) - Number(b);
          break;
        case '*': c = Number(a) * Number(b);
          break;
        case '/': c = Number(a) / Number(b);
          break;
        case '%': c = Number(a) % Number(b);
          break;
        case '**': c = Number(a) ** Number(b);
          break;
      }

      document.getElementById('result').innerText = "Result Here: " + c;

    }
  </script>
</body>

</html>
