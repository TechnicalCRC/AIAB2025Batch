<body>
  <script>
   // Array
   let arr = [1, 4, 'Ram', 'shyam', 'Seema', 'Ramesh', 23, 45, 'vipin', 23450.34];
    console.log(arr[5]);

    let sum = 0;
    let arr1 = [2,4,6,88,6,5];

    for (let i = 0; i < arr1.length; i++) {
      console.log(arr1[i]);

      //      sum +=arr1[i];

    //  console.log('sum = ' + sum);
    //console.log("sum = " + sum);
    //console.log(`sum = ${sum}`);


    let num = [1, 3, 6, 2, 7];

    // spread
    console.log(Math.max(...num));

    let num2=num;  // ref copy // pass by ref

    console.log(num);
    num2[0] = 20;
    console.log(num);

    let num1 = [...num];   // data copy // pass by value

    num1[1] = 30;

    console.log(num);
    console.log(num1);
  </script>
