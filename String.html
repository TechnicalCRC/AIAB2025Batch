<!DOCTYPE html>
<html lang="en">
<head>
  <title>String</title>
</head>
<body>
  <script>
//    let str = "Hello in CSAI";
 //let str = 'Hello in CSAI';
 let str = `Hello in CSAI`;
  console.log(str);

  let str1 = new String("With New String");
  console.log(str1);

 // Diff

 let val = '3+5';
 let val1 = new String('3+6');

 console.log(eval(val));
 console.log(eval(val1));
 //Casting
 console.log(eval(String(val1)));
 //valueOf
 
 console.log(eval(val1.valueOf()));
