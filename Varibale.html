<!-- JS Variable Examples -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. var
    var firstVal = 10;
    console.log(firstVal);
    var firstVal = "vijay";
    console.log(firstVal);

    // 2. let
    let secondVal = 20;
    console.log(secondVal);

    // let secondVal = 20;  // will give error for re-declaration

    secondVal = "ram";
    console.log(secondVal);

    // 3. const
    const pi = 3.14159265359;
    //    pi = 2;  //  will give error for re-initialization
    console.log(pi);

    // 4. using nothing - scope equal to var
    name = 'ramesh';
    console.log(name);
  </script>
</body>

</html>
